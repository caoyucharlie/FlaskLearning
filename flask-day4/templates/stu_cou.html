
{% extends 'base_main.html' %}

{% block title %}
学生选课系统
{% endblock %}

{% block content %}
    <form action="" method="POST">
    <br>
     <h3>学生信息</h3>
    <select name="student">
    <option>请选择学生信息</option>
    {% for stu in stus %}
        <option value="{{ stu.s_id }}">{{ stu.s_name }}</option>
        {% endfor %}
    </select>
    <br>
    <h3>课程信息</h3>
    <select name="course">
    <option>请选择课程信息</option>
    {% for cou in cous %}
    <option value="{{ cou.c_id }}">{{ cou.c_name }}</option>
    {% endfor %}
    </select>
    <br>
    <br>
    <br>
    <input type="submit" value="提交">
</form>
{% endblock %}
